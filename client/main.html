<head>
  <title>foodshame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="navbar" role="navigation">
    <ul>
      <li class="food-shame__logo-container">
        <a class="nav-item" href="/">FoodShame</a>
      </li>
      <li>{{>loginButtons}}</li>
    </ul>
  </header>
  
  {{> takePhoto}}
  {{> list}}
</body>

<template name="list">
  <ul>
  {{#each userInCollection}}
    <li><img src="{{services.twitter.profile_image_url}}" alt="profile_image"> {{profile.name}} <a href="http://www.twitter.com/{{services.twitter.screenName}}">(@{{services.twitter.screenName}})</a></li>
  {{/each}}
  </ul>
</template>

<template name="takePhoto">
  <p><input type="button" class="capture" value="Take Photo"></p>
  <p><img src="{{photo}}" alt=""></p>
  <p>{{location}}</p>
</template>
